<!DOCTYPE html>
<html>
<head>
  <title>UX2UI Generator</title>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a2e; /* Dark background */
      color: #e0e0e0; /* Light text */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2, h3 {
      color: #0f3460; /* Slightly lighter dark blue for headings */
      margin-top: 30px;
      margin-bottom: 15px;
      text-align: center;
    }

    form {
      background-color: #0f3460; /* Dark blue for form backgrounds */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"],
    input[type="text"] {
      background-color: #e0e0e0; /* Light background for inputs */
      border: none;
      padding: 12px 15px;
      border-radius: 5px;
      color: #333;
      font-size: 1rem;
      width: calc(100% - 30px); /* Account for padding */
    }

    input[type="file"]::file-selector-button {
      background-color: #16213e; /* Darker blue for file button */
      color: #e0e0e0;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #0f3460;
    }

    button {
      background-color: #e94560; /* Vibrant red for buttons */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #b72b42; /* Darker red on hover */
      transform: translateY(-2px);
    }

    pre {
      background-color: #0f3460; /* Same as form for consistency */
      color: #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-all;
      font-family: 'Roboto Mono', monospace; /* Monospaced font for code */
      width: 100%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    iframe {
      border: 2px solid #e94560; /* Red border for the preview */
      border-radius: 8px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h2>Step 1: Generate HTML from Image</h2>
  <form id="uploadForm">
    <input type="file" name="file" accept="image/*" required />
    <input type="text" name="app_name" value="demo" required />
    <button type="submit">Generate HTML</button>
  </form>

  <h2>Step 2: Modify HTML</h2>
  <form id="modifyForm">
    <input type="text" name="query" placeholder="e.g., change bg to black" required />
    <input type="text" name="app_name" value="demo" required />
    <button type="submit">Modify HTML</button>
  </form>

  <h3>Explanation:</h3>
  <pre id="explanationBox"></pre>

  <h3>Generated HTML:</h3>
  <pre id="htmlBox"></pre>

  <h3>Rendered Preview:</h3>
  <iframe id="preview" width="100%" height="400px"></iframe>

  <script>
    const htmlBox = document.getElementById("htmlBox");
    const explanationBox = document.getElementById("explanationBox");
    const preview = document.getElementById("preview");

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch("http://127.0.0.1:8000/generateHTML/", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.detail || 'Something went wrong with HTML generation.');
        }

        const data = await res.json();
        htmlBox.textContent = data.html_code;
        explanationBox.textContent = data.explanation;
        preview.srcdoc = data.html_code;
      } catch (error) {
        explanationBox.textContent = `Error: ${error.message}`;
        htmlBox.textContent = '';
        preview.srcdoc = '';
        console.error("Error during HTML generation:", error);
      }
    });

    document.getElementById("modifyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch("http://127.0.0.1:8000/modifyHTML/", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.detail || 'Something went wrong with HTML modification.');
        }

        const data = await res.json();
        htmlBox.textContent = data.html_code;
        explanationBox.textContent = data.explanation;
        preview.srcdoc = data.html_code;
      } catch (error) {
        explanationBox.textContent = `Error: ${error.message}`;
        htmlBox.textContent = '';
        preview.srcdoc = '';
        console.error("Error during HTML modification:", error);
      }
    });
  </script>
</body>
</html>
